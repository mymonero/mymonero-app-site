  <head>
    <meta charset="utf-8">
    <meta name="handheldfriendly" content="true">
    <meta name="mobileoptimized" content="width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="all">

    <!-- Search Engine -->
    <meta name="description" content="{{ site.description }}">
    <meta name="image" content="{{ site.url }}/assets/images/logo.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="MyMonero">
    <meta itemprop="description" content="{{ site.description }}">
    <meta itemprop="image" content="{{ site.url }}/assets/images/logo.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image:src" content="{{ site.url }}/assets/images/logo.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="{{ site.title }}">
    <meta name="og:description" content="{{ site.description }}">
    <meta name="og:image" content="{{ site.url }}/assets/images/logo.png">
    <meta name="og:url" content="{{ site.url }}">
    <meta name="og:site_name" content="{{ site.title }}">
    <meta name="og:type" content="website">

    <meta name="apple-itunes-app" content="app-id=1372508199">

    <meta name="msapplication-config" content="{{ site.baseurl }}/assets/images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/assets/images/favicons/manifest.json">
    <link rel="mask-icon" href="{{ site.baseurl }}/assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicons/favicon.ico">

    <link rel="canonical" href="{{ site.url }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/application.css?v2">

    <title>{{ page.title }} {{ site.name }}</title> 
  </head>
